<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Voice Chat Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css" type="text/css">
    <link rel="stylesheet" href="public/css/chatbox.css" type="text/css">
</head>
<body>
    <div class="create-room">
        <div class="container-fluid" id="room-create" hidden>
            <div class="row">
                <div class="col-12 h2 mt-5 text-center">Create Room</div>
            </div>
            
            <div class="row mt-2">
                <div class="col-12 text-center">
                    <span class="form-text small text-danger" id="err-msg"></span>
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <label for="room-name">Room Name</label>
                    <input type="text" id="room-name" class="form-control rounded-0" placeholder="Room Name">
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <label for="your-name">Your Name</label>
                    <input type="text" id='your-name' class="form-control rounded-0" placeholder="Your Name">
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <button id='create-room' class="btn btn-block rounded-0 btn-info">Create Room</button>
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3" id='room-created'></div>
            </div>
        </div>

        <div class="container-fluid" id='username-set' hidden>
            <div class="row">
                <div class="col-12 h4 mt-5 text-center">Your Name</div>
            </div>
            
            <div class="row mt-2">
                <div class="col-12 text-center">
                    <span class="form-text small text-danger" id='err-msg-username'></span>
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <label for="username">Your Name</label>
                    <input type="text" id='username' class="form-control rounded-0" placeholder="Your Name">
                </div>
                <input type="hidden" id='roomName' class="form-control rounded-0">
                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <button id='enter-room' class="btn btn-block rounded-0 btn-info">Enter Room</button>
                </div>
            </div>
        </div>
    </div>
    <div class="main-container" id="main-container" hidden>
        <div class="row">
            <video class="local-video mirror-mode" id='local' volume='0' autoplay muted></video>
        </div>
        <div class="col-md-12 main" id='main-section'>                    
            <div class="row mt-2 mb-2" id='videos'></div>
        </div>
        <div class="container">
            <canvas id="canvas" width="1500" height="700"></canvas>
        </div>
        <div id="video-youtube" hidden>
            <div class="col-lg-6 float-right">
                <form id="form-youtube">
                    <div class="form-group col-lg-12">
                        <input class="form-control url" id="url" name="url" placeholder="Paste YouTube Video URL" />
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-success col-lg-3" id="show-video">Show Video</button>
                        <button class="btn btn-dark col-lg-3" id="hide-video">Close</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-6">
                <div class="embed-responsive embed-responsive-16by9" id="show-iframe" hidden>
                    <iframe class="embed-responsive-item" id="iframe" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
                    </iframe>
                </div>
            </div>
        </div>
        <div id="other-page-display" hidden>
            <div class="col-lg-6 float-right">
                <form id="form-other-page">
                    <div class="form-group">
                        <input class="form-control url" id="url-other" name="url-other" placeholder="Paste Other URL page" />
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-success col-lg-3" id="show-page">Show Page</button>
                        <button class="btn btn-dark col-lg-3" id="hide-page">Close</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-6">
                <div class="embed-responsive embed-responsive-16by9" id="show-iframe-other" hidden>
                    <iframe class="embed-responsive-item" id="myIframe" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
        <div id="editor-container" class="float-right" hidden>
            <div class="toolbar">
                <ul class="tool-list">
                    <li class="tool">
                        <button 
                            type="button" 
                            data-command="justifyLeft"
                            class="tool--btn">
                            <i class=" fas fa-align-left"></i>
                        </button>
                    </li>
                    <li class="tool">
                        <button 
                            type="button" 
                            data-command="justifyCenter" 
                            class="tool--btn">
                            <i class=" fas fa-align-center"></i>
                        </button>
                    </li>
                    <li class="tool">
                        <button 
                            type="button" 
                            data-command="bold" 
                            class="tool--btn">
                            <i class=" fas fa-bold"></i>
                        </button>
                    </li>
                    <li class="tool">
                        <button 
                            type="button" 
                            data-command="italic"
                            class="tool--btn">
                            <i class=" fas fa-italic"></i>
                        </button>
                    </li>
                    <li class="tool">
                        <button 
                            type="button" 
                            data-command="underline"
                            class="tool--btn">
                            <i class=" fas fa-underline"></i>
                        </button>
                    </li>
                    <li class="tool">
                        <button 
                            type="button" 
                            data-command="insertOrderedList"
                            class="tool--btn">
                            <i class=" fas fa-list-ol"></i>
                        </button>
                    </li>
                    <li class="tool">
                        <button 
                            type="button" 
                            data-command="insertUnorderedList"
                            class="tool--btn">
                            <i class=" fas fa-list-ul"></i>
                        </button>
                    </li>
                    <li class="tool">
                        <button 
                            type="button" 
                            data-command="createlink" 
                            class="tool--btn">
                            <i class=" fas fa-link"></i>
                        </button>
                    </li>
                    <li class="tool">
                        <button 
                            type="button" 
                            data-command="save" 
                            class="tool--btn" id="save">
                            <i class="far fa-save"></i>
                        </button>
                    </li>
                </ul>
            </div>
            <div id="output" contenteditable="true"></div>
        </div>
        <div class="modal" id="myModal" hidden>
            <div class="modal-dialog">
            <div class="modal-content">
            
                <!-- Modal Header -->
                <div class="modal-header">
                <h4 class="modal-title">Change UserName</h4>
                </div>
                
                <!-- Modal body -->
                <div class="modal-body">
                <input class="form-control" type="text" placeholder="Change name" id="change">
                </div>
                
                <!-- Modal footer -->
                <div class="modal-footer">
                <button type="button" class="btn btn-danger modal-button" style="width:40%" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success modal-button" id="save_name" style="width:40%" data-dismiss="modal">Save</button>
                </div>
                
            </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="footer">
                    <ul>
                        <li>
                            <button type="button" class="btn btn-primary" id="toggle-chat-pane">
                                <i class="fa fa-comment"></i><span class="badge badge-danger very-small font-weight-lighter" id='new-chat-notification' hidden>New</span>
                            </button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-primary microphone" id="microphone">
                                <i class="fa fa-microphone" aria-hidden="true"></i>
                            </button>
                            <button type="button" class="btn btn-primary muteMicrophone" id="mute-microphone" hidden>
                                <i class="fas fa-microphone-alt-slash"></i>
                            </button>
                            
                        </li>
                        <li><button type="button" class="btn btn-primary" id="btn-more"><i class="fa fa-list"></i></button></li>
                        <li>
                            <button type="button" class="btn btn-danger" id="btn-leave">
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                        </li>
                    </ul>
                </div>
                <section class="chatbox" hidden id="chatbox">
                    <div class="col-md-12" id='chat-pane'>
                        <div class="row header-chatbox">
                            <div class="col-12 text-center h4 mb-3 chat-header">
                                Chat Message
                            </div>
                        </div>
    
                        <div id="chat-messages"></div>
    
                        <div class="row">
                            <input type="text" id="chat-input" class="form-control" placeholder="Enter your message...">
                        </div>
                    </div>
                </section>
                <section class="more-display" id="more-display" hidden>
                    <ul class="more-none-flex">
                        <li id="change-user" data-toggle="modal" data-target="#myModal">
                            <i class="fa fa-user"> UserName</i>
                        </li>
                        <li>
                            <i class="fas fa-video"> Record screen</i>
                        </li>
                        <li id="share-screen">
                            <i class="fa fa-desktop"> Share screen</i>
                        </li>
                        <li id="watch-youtube">
                            <i class="fab fa-youtube"> Youtube video</i>
                        </li>
                        <li id="editor">
                            <i class="far fa-edit"> Editor</i>
                        </li>
                        <li id="other-page">
                            <i class="fa fa-desktop"> Iframe</i>
                        </li>
                    </ul>
                    
                </section>
            </div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="public/js/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter.min.js" integrity="sha256-2qQheewaqnZlXJ3RJRghVUwD/3fD9HNqxh4C+zvgmF4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js'></script>
    <script src='https://cdn.rawgit.com/yahoo/xss-filters/master/dist/xss-filters.js'></script>
    <script src="public/js/main.js"></script>
    <script type='module' src="public/js/rtc.js"></script>
    <script type='module' src="public/js/event.js"></script>
    <script src="public/js/autolink.js"></script>
</body>
</html>
